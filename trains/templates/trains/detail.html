{% extends "base.html" %}
{% block title%}Поезд {% endblock%}
{% block content%}
<h1 class="display-4">Поезд</h1>
<div class="row">
    <div class='col-md-6'>
        <p>Название Поезда: {{object.name}} </p>
        <p>Маршрут: {{object.from_city}} -- {{object.to_city}}</p>
        <p>Общее время в пути: {{object.travel_time}}</p>
    </div>
</div>
<div class="row">
    <div class='col-md-6'>
        <a href='{% url "trains:home"%}'>
            <button type='button' class='btn btn-light'>
            Назад к списку
            </button>
        </a>
    </div>
</div>
{% endblock%}
